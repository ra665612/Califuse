{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% load crispy_forms_tags %}


<style>
{% block style %}
.container{
  margin: 0;
  padding: 0;
  width: 100%;
}

.passchange{
  padding-top: 3em;
  padding-bottom: 3em;
  height: 25em;
  font-size: 1.25em;
}

.passrstpic{
  background: url("{% static './img/alejandro-escamilla.jpg' %}") no-repeat;
  background-size: cover;
  height: 40em;
  margin-top: -2em;
}

.passchange{
  padding-left: 5em;
  padding-right: 10em;
}


{% endblock %}
</style>

{% block content %}
  <div class="container">
    <form class="passchange" method="post" action=".">
      {% csrf_token %}
      {{ form|crispy }}

      <input class="btn btn-default btn-block" type="submit" value="{% trans 'Submit' %}" />
    </form>
  </div>

<div class="passrstpic">
  <div class="container">

  </div>
</div>

{% endblock %}

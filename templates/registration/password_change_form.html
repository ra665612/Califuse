{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

<style>
{% block style %}
.passchange{
  padding-top: 3em;
  padding-bottom: 3em;
  height: 20em;
  font-size: 1.25em;
}

.passrstpic{
  background: url("{% static './img/Milky_Way.jpg' %}") no-repeat;
  background-size: cover;
  width: 150em;
  height: 40em;
  margin-left: -20em;
  margin-top: -2em;
}

{% endblock %}
</style>

{% block content %}
<form class="passchange" method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input class="pass" type="submit" value="{% trans 'Submit' %}" />
</form>

<div class="passrstpic">

</div>

{% endblock %}

{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block title %}Log out | {{ block.super }}{% endblock %}

<style>
{% block style %}
.logpic{
  background: url("{% static './img/flat-map.jpg' %}") no-repeat;
  background-size: cover;
  width: 150em;
  height: 60em;
  margin-left: -20em;
}

.logout{
  height: 5em;
  font-size: 3em;
  padding-top: 1.5em;
}

.logs{
  text-decoration: none;
  color: #668B8B;
}

.logs:hover{
  color: #FF2400;
  text-decoration: none;
}

{% endblock %}
</style>

{% block content %}
<div class="logout">
  <p class='text-align-center lead'>You have successfully logged out.<br>Come again soon!</p><p class='text-align-center lead'><a href="{% url 'auth_login' %}" class="logs">Login</a></p>
</div>

<div class="logpic">

</div>


{% endblock %}

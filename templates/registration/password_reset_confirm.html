{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

<style>
{% block style %}

.passrstpic{
  background: url("{% static './img/Milky_Way.jpg' %}") no-repeat;
  background-size: cover;
  width: 150em;
  height: 40em;
  margin-left: -20em;
  margin-top: -2em;
}

.passform{
  height: 11.5em;
}

{% endblock %}
</style>

{% block content %}

{% if validlink %}

<form class='passform' method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

<div class="passrstpic">

</div>

{% endblock %}

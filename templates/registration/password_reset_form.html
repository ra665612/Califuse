{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% load i18n %}

<style>
{% block style %}
.passrst{
  padding-top: 2em;
  padding-bottom: 5em;
  font-size: 2em;
  height: 15em;
}

.passrstpic{
  background: url("{% static './img/Milky_Way.jpg' %}") no-repeat;
  background-size: cover;
  width: 150em;
  height: 40em;
  margin-left: -20em;
  margin-top: -2em;
}

{% endblock %}
</style>

{% block content %}
<div class='passrst' class='col-sm-6 col-sm-offset-3'>
<h1>Password Reset</h1>
<p class='lead'>Reset your password using your email below.</p>
<form method="post" action=".">
  {% csrf_token %}
    {{ form|crispy }}

  <input class='btn btn-primary' type="submit" value="{% trans 'Reset' %}" />
</form>
</div>

<div class="passrstpic">

</div>
{% endblock %}

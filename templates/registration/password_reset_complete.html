{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

<style>
{% block style %}
.container{
  width: 100%;
  margin: 0;
  padding: 0;
}

.passsuccess{
  padding-top: 3em;
  padding-bottom: 3em;
  font-size: 2em;
  height: 11.5em;
}

.passrstpic{
  background: url("{% static './img/alejandro-escamilla.jpg' %}") no-repeat;
  background-size: cover;
  height: 40em;
  margin-top: -2em;
}

.logs{
  color: #668B8B;
}

.logs:hover{
  color: #FF2400;
  text-decoration: none;
}
{% endblock %}
</style>

{% block content %}
<div class="passsuccess">
  <div class="container">
    <p>{% trans "Password reset successfully" %}</p>
    <p><a href="{% url 'auth_login' %}" class="logs">{% trans "Log in" %}</a></p>
  </div>
</div>

<div class="passrstpic">
  <div class="container">

  </div>
</div>

{% endblock %}
